<html>

<head>

  <script src="https://kit.fontawesome.com/6585df3e31.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font/stylesheet.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sign-in.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <header class="header header__mobile sign-in-header__mobile">
    <div class="header__mobile-menu-wrapper">
      <div class="header__hamburger-menu">
        <div class="menu-collapsed">
          <div class="bar"></div>
          <nav>
            <ul>
              <li><a href="сatalogue-main.html">PRODUCTS & PRICING</a></li>
              <li><a href="#">SAMPLES</a></li>
              <li><a href="#">HOW IT WORKS</a></li>
              <li><a href="#">SERVICES</a></li>
              <li><a href="#">SHIPPING</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="#">BLOG</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header__mobile-logo">
        <a href="index.html"><img src="img/mobile-logo.svg"></a>
      </div>
      <div class="header__sign-link">
        <a href="#">SIGN IN</a>
      </div>
    </div>
  </header>

  <main class="sign-in__wrapper sign-up__page-wrapper">
    <div class="sign-in__left">
      <div class="sign-in__left-info">
        <a href="/"><img class="sign-in__left-logo" src="img/logo-signup.png"></a>
        <p class="sign-in__left-text">Sign up to Swaggin</p>
      </div>
      <img class="sign-in__left-img" src="img/signin-img.png">
    </div>
    <div class="sign-in__right">
      <div class="sign-in__right-inner">
        <p class="sign-in__title--mob">Sign up</p>
        <form id="sign-up__form" action="#">
          <div class="form__input-wrapper">
            <label for="full-name">Full name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>
          </div>
          <div class="form__input-wrapper">
            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="Enter your e-mail" required>
          </div>

          <div class="form__input-wrapper">
            <label for="phone">Phone:</label>
            <input pattern="^[+]?([0-9][-]?)+[0-9]" type="text" id="phone" name="phone"
              placeholder="Enter your phone number" required>
          </div>

          <div class="form__input-wrapper">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="show-password-btn">Show</span>
          </div>
          <div>
            <input id="sign-up__submit-btn" class="sign-in__submit-btn red-btn" type="submit" value="Sign up">
          </div>
          <div class="sign-up"><span>I’m already have account</span><a href="sign-in.html">Sign in</a></div>
        </form>
      </div>
      <!-- end of sign-in__right-inner -->
    </div>
    <!-- end of sign-in__right -->
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
